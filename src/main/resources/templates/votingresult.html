<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Voting result</title>
</head>

<body>
<div class="container">

    <h2>Voting result</h2>
    <div>
        <form class="form-horizontal" th:object="${votingresult}" th:action="@{/votingresult}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Candidate 1:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{voteCountCandidate1}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Candidate 2:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{voteCountCandidate2}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Candidate 3:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{voteCountCandidate3}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Candidate 4:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{voteCountCandidate4}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Candidate 5:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{voteCountCandidate5}"/>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
