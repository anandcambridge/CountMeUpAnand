<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Voting result input</title>
</head>

<body>
<div class="container">

    <h2>Voting result input</h2>
    <div>
        <form class="form-horizontal" th:object="${votingresultinput}" th:action="@{/votingresult}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Total votes:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{totalVote}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Candidate 1%:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{votePercentageCandidate1}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Candidate 2%:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{votePercentageCandidate2}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Candidate 3%:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{votePercentageCandidate3}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Candidate 4%:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{votePercentageCandidate4}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Candidate 5%:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{votePercentageCandidate5}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
